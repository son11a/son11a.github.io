function kerro(data){
    var teksti = "";
    teksti = teksti + "otsikko: " + data.otsikko + "<br>"
    + "kuvaus: " + data.kuvaus + "<br>" + "kuva: " + data.kuva + "<br>"
    + "Opintojakso:" + "<br>" + "Nimi: "+ data.opintojakso.nimi +"<br> tunnus: "
    + data.opintojakso.tunnus + "<br> opintopisteet: " + data.opintojakso.opintopisteet;
   

    document.getElementById("vastaus").innerHTML = teksti;
}
